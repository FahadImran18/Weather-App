<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Tables</title>
    <link rel="stylesheet" href="tables.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page-transition" class="fade-enter">
        <div class="container">
            <aside class="sidebar">
                <h1 class="logo">Weather App</h1>
                <nav class="nav-buttons">
                    <a href="dashboard.html" class="nav-button">
                        <i class="ri-dashboard-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="tables.html" class="nav-button active">
                        <i class="ri-table-line"></i>
                        <span>Tables</span>
                    </a>
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" class="theme-toggle-btn">
                        <i class="ri-sun-line"></i>
                        <span class="sr-only">Toggle theme</span>
                    </button>
                </div>
            </aside>
            <main class="main-content">
                <header class="header">
                    <form id="search-form" class="search-form">
                        <div class="search-container">
                            <i class="ri-search-line search-icon"></i>
                            <input type="text" id="search-input" class="search-input" placeholder="Search city...">
                        </div>
                    </form>
                    <div class="header-buttons">
                        <button id="geolocation-btn" class="geolocation-btn">
                            <i class="ri-map-pin-line"></i>
                            <span>Use location</span>
                        </button>
                        <button id="unit-toggle-btn" class="unit-toggle-btn">°C / °F</button>
                        <button class="user-profile-btn">
                            <i class="ri-user-line"></i>
                        </button>
                    </div>
                </header>
                <div id="loading-spinner" class="loading-spinner hidden"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div class="content-wrapper">
                    <section id="weather-table" class="weather-table hidden">
                        <div class="table-header">
                            <h2>Weather Forecast</h2>
                            <div class="filter-dropdown">
                                <select id="filter-select" class="filter-select">
                                    <option value="none">No Filter</option>
                                    <option value="sort-asc">Sort Temperatures Ascending</option>
                                    <option value="sort-desc">Sort Temperatures Descending</option>
                                    <option value="filter-rain">Filter Rainy Days</option>
                                    <option value="highest-temp">Show Highest Temperature</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    
                                    <tr>
                                        <th>Date</th>
                                        <th>Temperature</th>
                                        <th>Description</th>
                                        <th>Humidity</th>
                                        <th>Wind Speed</th>
                                    </tr>
                                </thead>
                                <tbody id="weather-data">
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination">
                            <button id="first-page" class="pagination-btn">&lt;&lt;</button>
                            <button id="prev-page" class="pagination-btn">&lt;</button>
                            <span id="page-info"></span>
                            <button id="next-page" class="pagination-btn">&gt;</button>
                            <button id="last-page" class="pagination-btn">&gt;&gt;</button>
                        </div>
                    </section>
                    <div class="chat-section">
                        <h2>Weather Chatbot</h2>
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" class="chat-input" placeholder="Ask about the weather...">
                            <button id="chat-submit" class="chat-submit">Send</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="tables.js"></script>
</body>
</html>
