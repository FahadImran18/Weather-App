<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page-transition" class="fade-enter">
        <div class="container">
            <aside class="sidebar">
                <h1 class="logo">Weather App</h1>
                <nav class="nav-buttons">
                    <a href="index.html" class="nav-button active">
                        <i class="ri-dashboard-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="tables.html" class="nav-button">
                        <i class="ri-table-line"></i>
                        <span>Tables</span>
                    </a>
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" class="theme-toggle-btn">
                        <i class="ri-sun-line"></i>
                        <span class="sr-only">Toggle theme</span>
                    </button>
                </div>
            </aside>
            <main class="main-content">
                <header class="header">
                    <form id="search-form" class="search-form">
                        <div class="search-container">
                            <i class="ri-search-line search-icon"></i>
                            <input type="text" id="city-input" class="search-input" placeholder="Search city...">
                        </div>
                    </form>
                    <div class="header-buttons">
                        <button id="geolocation-btn" class="geolocation-btn">
                            <i class="ri-map-pin-line"></i>
                            <span>Use location</span>
                        </button>
                        <button id="unit-toggle-btn" class="unit-toggle-btn">°C / °F</button>
                        <button class="user-profile-btn">
                            <i class="ri-user-line"></i>
                        </button>
                    </div>
                </header>
                <div id="loading-spinner" class="loading-spinner hidden"></div>
                <div id="error-message" class="error-message hidden">City not found. Please try again.</div>
                <div class="weather-content">
                    <section id="weather-card" class="weather-card hidden">
                        <h2 id="weather-title">Current Weather in <span id="city-name"></span></h2>
                        <p id="weather-description"></p>
                        <div class="weather-grid">
                            <div class="weather-item">
                                <p class="weather-label">Temperature</p>
                                <p id="temperature" class="weather-value"></p>
                            </div>
                            <div class="weather-item">
                                <p class="weather-label">Feels Like</p>
                                <p id="feels-like" class="weather-value"></p>
                            </div>
                            <div class="weather-item">
                                <p class="weather-label">Humidity</p>
                                <p id="humidity" class="weather-value"></p>
                            </div>
                            <div class="weather-item">
                                <p class="weather-label">Wind Speed</p>
                                <p id="wind-speed" class="weather-value"></p>
                            </div>
                        </div>
                    </section>
                    <section class="charts">
                        <div class="chart-container">
                            <canvas id="temperature-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="weather-conditions-chart"></canvas>
                        </div>
                        <div class="chart-container">
                            <canvas id="temperature-line-chart"></canvas>
                        </div>
                    </section>
                    <section class="filters">
                        <button id="sort-asc" class="filter-btn">Sort Temperatures Ascending</button>
                        <button id="sort-desc" class="filter-btn">Sort Temperatures Descending</button>
                        <button id="filter-rain" class="filter-btn">Filter Rainy Days</button>
                        <button id="highest-temp" class="filter-btn">Show Highest Temperature</button>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
